<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Socket and main.js launch -->
    <script src="/socket.io/socket.io.js"></script>
    
    <title>Chat App</title>
</head>
<body class="bg-dark">
    <header>
        <h1 class="text-light text-center mt-3">My chat app</h1>
    </header>
    <main id="messages">
    </main>
    <section class="container-fluid">
        <form onsubmit="return addMessage(this)" class="form-group d-flex flex-column justify-content-center align-items-center">
            <input class='form-control bg-dark text-light w-50 my-1' type="text" id="author" placeholder="Autor">
            <input class='form-control bg-dark text-light w-50 my-1' type="text" id="text" placeholder="Mensaje">
            <button class="btn btn-outline-light w-25 my-1" type="submit">Enviar mensaje</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
